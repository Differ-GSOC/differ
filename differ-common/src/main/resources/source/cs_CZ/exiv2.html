<p>
<b>Exiv2</b> is a C++ library and a command line utility to manage image
metadata. 
</p>
<p>
It provides fast and easy read and write access to the Exif,
IPTC and XMP metadata of images in various formats. Exiv2 is available
as free software and with a commercial license, and is used in many
projects.
